<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator_v1.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <script src="calculator_v1.js"></script>
    <style>
    </style>
    <script>   
    </script>
</head>

<body onload="display_zero()">
    <div class="calc_container" >
        <div class="calc_row_1">
            <div class="calc_screen">
                <div id="calc_result">0</div>
            </div>
            <div id="calc_button_clear" onclick="clear_all()">CLEAR</div>
        </div>
        <div class="calc_row_2"> 
            <div class="calc_row_1_digits">
                <div class="calc_button_digit" id="digit_7" onclick="onclick_digit(7)">7</div>
                <div class="calc_button_digit" id="digit_8" onclick="onclick_digit(8)">8</div>
                <div class="calc_button_digit" id="digit_9" onclick="onclick_digit(9)">9</div>
                <div class="calc_button_digit" id="digit_4" onclick="onclick_digit(4)">4</div>
                <div class="calc_button_digit" id="digit_5" onclick="onclick_digit(5)">5</div>
                <div class="calc_button_digit" id="digit_6" onclick="onclick_digit(6)">6</div>
                <div class="calc_button_digit" id="digit_1" onclick="onclick_digit(1)">1</div>
                <div class="calc_button_digit" id="digit_2" onclick="onclick_digit(2)">2</div>
                <div class="calc_button_digit" id="digit_3" onclick="onclick_digit(3)">3</div>
                <div class="calc_button_digit" id="digit_0" onclick="onclick_digit(0)">0</div>
                <div class="calc_button_digit" id="decimal" onclick="onclick_digit('.')">.</div> 
            </div>
            <div class="calc_row_2_operators">
                <div class="calc_button_operator " id="add" onclick="onclick_digit('+')">+</div>
                <div class="calc_button_operator" id="subtract" onclick="onclick_digit('-')" >-</div>
                <div class="calc_button_operator" id="multiply" onclick="onclick_digit('*')">*</div>
                <div class="calc_button_operator" id="divide" onclick="onclick_digit('/')">/</div>
                <div id="calc_button_equalsto" onclick="show_result()">=</div>
            </div>
        </div>
        <a href="https://twitter.com/anshulpro" class="anshul">@anshulpro</a>
    </div>
        
</body>
</html>
